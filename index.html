/* La bulle d'info (cach√©e par d√©faut) */
.tooltip-text {
    position: absolute;
    bottom: 130%; /* Se positionne au-dessus de l'ic√¥ne */
    left: 50%;
    transform: translateX(-50%); /* Astuce pour centrer parfaitement */

    /* L'animation d'apparition */

    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
    z-index: 20; /* S'assure qu'elle passe au-dessus des autres √©l√©ments */
}

/* La petite fl√®che sous la bulle (cr√©√©e avec un pseudo-√©l√©ment) */
.tooltip-text::after {
    content: '';
    position: absolute;
    top: 100%; /* Se place juste en dessous de la bulle */
    left: 50%;
    transform: translateX(-50%);
    border-width: 6px;
    border-style: solid;
    border-color: #333 transparent transparent transparent; /* Cr√©e un triangle pointant vers le bas */
}

/* L'APPARITION AU SURVOL */
.info-tooltip-container:hover .tooltip-text {

    visibility: visible;
}

/* Petit effet bonus : l'ic√¥ne change de couleur au survol */

    <div class="container">

            </h1>

            <div class="subtitle-container">

    <div class="info-tooltip-container">

                <circle cx="12" cy="12" r="10"></circle>

            </svg>
        </span>
        <span class="tooltip-text">
            Les horaires d'heures creuses peuvent varier d'une commune √† une autre. Dans chaque commune, il peut √©galement y avoir diff√©rentes plages horaires selon votre adresse exacte.
        </span>

</div>

        <div id="status" class="status loading">
            <div class="loader"></div>
            Chargement des donn√©es...

            <div class="search-wrapper">
                <label for="search" class="visually-hidden">Recherche par commune ou code postal</label>
                <input type="text" id="search" placeholder="üîç Commune ou code postal (ex: Paris, 75001...)" />
                <ul id="autocomplete-list" class="autocomplete-list"></ul>
                <button class="search-btn" onclick="searchHeures()">

    <script>
        let data = [];
        let dataLoaded = false;
     //   let rawData = []; // plus utilis√©

        // Chargement des donn√©es depuis le JSON
fetch("enedis_heures_creuses_communes.json") // mets ici le chemin si le fichier est dans un sous-dossier
  .then(response => {
    if (!response.ok) throw new Error("Erreur de chargement JSON");
    return response.json();
  })
  .then(json => {
    data = json.map(item => ({
        commune: item.commune,
        commune_display: item.commune,
        commune_norm: normalizeString(item.commune),
        code_postal: item.code_postal,
        horaires: item.horaires
    }));

    dataLoaded = true;
    document.getElementById("status").style.display = 'none';
    console.log(`${data.length} communes charg√©es depuis JSON`);
})
  .catch(error => {
    console.error("Erreur JSON :", error);
    document.getElementById("status").innerHTML = `‚ùå Erreur de chargement des donn√©es`;
    document.getElementById("status").className = "status error";
  });

        // Pour avoir une tol√©rance sur les accents, tirets, apostrophes et les st
           function normalizeString(str) {
    if (!str) return "";
    return str
        .normalize("NFD")                         // d√©composer les accents
        .replace(/[\u0300-\u036f]/g, "")          // supprimer accents
        .toLowerCase()
        .replace(/['‚Äô]/g, " ")                    // apostrophes -> espace
        .replace(/-/g, " ")                       // tirets -> espace
        .replace(/\bst\b|ste\b|st\.\b|ste\.\b/g, "saint") // st/ste/st./ste. -> saint
        .replace(/\s+/g, " ")                     // plusieurs espaces -> un
        .trim();
}



   

        // Fonction de recherche am√©lior√©e
        function searchHeures(forceExact = false, exactCommune = "", exactCodePostal = "") {
            document.getElementById('autocomplete-list').innerHTML = ''; // <-- LA LIGNE √Ä AJOUTER
        
            const input = normalizeString(document.getElementById("search").value);
            const result = document.getElementById("result");
            
            if (!dataLoaded) {
                result.innerHTML = `
                    <div class="no-data">
                        <div class="loader"></div>
                        <p>Les donn√©es ne sont pas encore charg√©es. Veuillez patienter...</p>
                    </div>`;
                return;
            }
            
            if (!input) {
                result.innerHTML = `
                    <div class="no-data">
                        <p>üîç Veuillez entrer une commune ou un code postal pour commencer</p>
                        <p style="font-size: 14px; margin-top: 10px;">Exemples: Paris, Lyon, 75001, 69000...</p>
                    </div>`;
                                return;
            }

            console.log("Recherche pour:", input);
            
            const matches = data.filter(row => {
    if (forceExact) {
        return (
  row.commune_norm === normalizeString(exactCommune) &&
  row.code_postal === exactCodePostal
);


    }

            const communeNorm = row.commune_norm;
            const cp = row.code_postal.toString();
            
            return communeNorm.includes(input) || cp.includes(input);

});
            console.log("R√©sultats trouv√©s:", matches.length);

            if (matches.length > 0) {
                result.innerHTML = matches.map(match => {
                    if (match.horaires.length === 0) {
                        return `
                            <div class="result-item slide-in">
                                <div class="city-header">
                                    <div class="city-name">üèòÔ∏è ${capitalize(match.commune_display)}</div>
                                    <div class="postal-code">${match.code_postal}</div>
                                </div>
                                <div class="no-data">
                                    <p>‚ö†Ô∏è Aucune plage horaire disponible pour cette commune</p>
                                    <p>Les donn√©es peuvent ne pas √™tre disponibles pour toutes les communes, notamment si votre commune d√©pend d'une Entreprise Locale de Distribution.</p>
                                </div>
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="result-item slide-in">
                            <div class="city-header">
                                <div class="city-name">üèòÔ∏è ${capitalize(match.commune_display)}</div>
                                <div class="postal-code">${match.code_postal}</div>
                            </div>
                            <div class="time-slots">
                            ${match.horaires.map((horaire, index) => {
                                const sousPlages = horaire.split(";").map(s => s.trim()).join(" / ");
                                return `
                                    <div class="time-slot">
                                        <span class="slot-label">Plage ${index + 1}</span>
                                        <span class="slot-time">${sousPlages}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        </div>
                    `;
                }).join("");
                
                result.classList.add('fade-in');
                setTimeout(() => result.classList.remove('fade-in'), 600);
            } else {
                // Recherche de suggestions
                const suggestions = data.filter(row => 
                    normalizeString(row.commune).includes(input.substring(0, 3)) || 
                    row.code_postal.startsWith(input.substring(0, 2))
                ).slice(0, 8);

                
                result.innerHTML = `
    <div class="no-data fade-in">
        <p>‚ùå Aucun r√©sultat trouv√© pour "<strong>${input}</strong>"</p>
        <p style="font-size: 14px; margin-top: 10px; color: #777;">
            Nous n'avons pas trouv√© votre ville. Essayez avec une autre orthographe ou utilisez le code postal complet.
        </p>
    </div>
    ${suggestions.length > 0 ? `
        <div class="suggestions fade-in">
            <h4>üí° Suggestions :</h4>
            <div>
                ${suggestions.map(s => 
                    `<span class="suggestion-item" onclick="selectSuggestion('${s.commune_display}', '${s.code_postal}')">${capitalize(s.commune_display)} (${s.code_postal})</span>`
                ).join('')}
            </div>
        </div>
    ` : ''}
`;
            }
            
        }

        // Fonction pour s√©lectionner une suggestion
        function selectSuggestion(commune, codePostal) {
            document.getElementById("search").value = commune;
searchHeures(true, commune, codePostal);

        }

        // Fonction pour mettre en forme les noms
        function capitalize(str) {
            if (!str) return '';
            return str
                .toLowerCase()
                .split(" ")
                .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                .join(" ");
        }

        // Recherche sur appui de la touche Entr√©e
        document.getElementById("search").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                searchHeures();
            }
        });

// Autocompl√©tion quand l'utilisateur tape du texte dans la barre de recherche
document.getElementById("search").addEventListener("input", function(e) {
    const input = normalizeString(e.target.value);
    const list = document.getElementById("autocomplete-list");
    list.innerHTML = "";

    if (!input || input.length < 2 || !dataLoaded) {
        list.innerHTML = "";
        return;
    }

    const suggestions = data
        .filter(item => {
            const communeNorm = item.commune_norm;
            const codePostal = item.code_postal?.toString() || "";
            return communeNorm.includes(input) || codePostal.startsWith(input);
        })
        .sort((a, b) => a.commune.localeCompare(b.commune))
        .slice(0, 8);

    suggestions.forEach(suggestion => {
        const li = document.createElement("li");
        li.textContent = `${capitalize(suggestion.commune_display)} (${suggestion.code_postal})`;
        li.addEventListener("click", () => {
            document.getElementById("search").value = capitalize(suggestion.commune_display);
            list.innerHTML = "";
            searchHeures(true, suggestion.commune_display, suggestion.code_postal);
        });
        list.appendChild(li);
    });
});

// Fermer la liste si on clique ailleurs
document.addEventListener("click", function(e) {
    if (!e.target.closest("#search") && !e.target.closest("#autocomplete-list")) {
        document.getElementById("autocomplete-list").innerHTML = "";
    }
});

    </script>
